- type: entity
  parent: ClothingMaskPullableBase
  id: ClothingMaskGas
  name: gas mask
  description: A face-covering steel and plastic mask that can be connected to an air supply, unlike the breath mask this blocks people from seeing your face, only people that dont want to be known would wear something like this.
  components:
  - type: Sprite
    sprite: Clothing/Mask/gas.rsi
  - type: Clothing
    sprite: Clothing/Mask/gas.rsi
  - type: BreathMask
  - type: IngestionBlocker
  - type: IdentityBlocker
  - type: Tag
    tags:
    - HamsterWearable
    - WhitelistChameleon
  - type: HideLayerClothing
    slots:
    - Snout
    hideOnToggle: true
  - type: PhysicalComposition # ronstation
    materialComposition:
      Steel: 100
      Glass: 100

