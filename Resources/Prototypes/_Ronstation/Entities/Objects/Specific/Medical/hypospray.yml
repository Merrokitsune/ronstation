- type: entity
  name: stabilizer auto-injector
  parent: ChemicalMedipen
  id: StabilizerMedipen
  description: An accessible way to stabilize patients in critical condition. Contains cordrazine and inaprovaline.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: firstaid
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 20
        reagents:
        - ReagentId: Cordrazine
          Quantity: 15
        - ReagentId: Inaprovaline
          Quantity: 5
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: firstaid_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 20
    onlyAffectsMobs: false
    injectOnly: true
  - type: Tag
    tags: []

